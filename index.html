<html>
	<head>
		<title>Allegria</title>

		<link rel="stylesheet"
			  type="text/css"
			  href="bootstrap.css"
		      />

		<link rel="stylesheet"
			  type="text/css"
			  href="styles.css"
		      />	

		<script src="jquery-1.12.1.js"></script>
		
		<script src="headline.js"></script>
		
		<link rel="shortcut icon" 
			  type="image/x-icon" 
			  href="favicon.ico" />
		
	</head>
		<body>
			
			<div class="container">
		    <h1 
			id="title" 
			onclick="saySth();"> 
			Allegria </h1>
		
			<a
			href="index.html">
				Home
			</a>
			 &nbsp;
			<a 
			href="aboutus.html">
				About us 
			</a>
			&nbsp;
			<a 
			href="contact.html">
				Contact 
			</a>
			&nbsp;
			
			<hr></hr>
		
		<div class="row">
			<div class="col-md-1">
				<button id="backward">&lt;</button>
			</div>
			<div class="col-md-10">
				<img id="bigImage" class="large-img" src="image1.jpg" alt="Allegria"/> 
			</div>
			<div class="col-md-1">
				<button id="forward">&gt;</button>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-4">
				<img id="image1" class="crop-img" src="image1.jpg" alt="Allegria"/> 
			</div>
			<div class="col-md-4">
				<img id="image2" class="crop-img" src="image2.jpg" alt="Allegria2"/> 
			</div>
			<div class="col-md-4">
				<img id="image3" class="crop-img" src="image3.jpg" alt="Allegria3"/> 
			</div>
		</div>
	</div>

		</body>
		
		<script type="text/javascript">
		var paused = false;
		$(".crop-img").click(function(){
			$("#bigImage").attr('src', 
				$(this).attr('src'));
		});

		var counter = 1;
		$("#image"+counter).click();

		$("#backward").click(function (){
			counter = counter - 1;
			if(counter < 1){
				counter = 3;
			}
			$("#image"+counter).click();
		});

		$("#forward").click(function (){
			counter = counter + 1;
			if(counter > 3){
				counter = 1;
			}
			$("#image"+counter).click();
		});

		$("#bigImage").click(function (){
			paused = !paused;
		});

		setInterval(function (){
			if(!paused){
				$("#forward").click();
			};
		}, 5000);
	</script>
		
</html>
